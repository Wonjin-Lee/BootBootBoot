<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <table border="1" th:with="target='u0001'">
        <tr>
            <td>Member ID</td>
            <td>Name</td>
            <td>RegDate</td>
        </tr>

        <tr th:each="member : ${memberList}">
            <td th:if="${member.id}">
                <a href="/modify" th:if="${member.id == target}">Modify</a>
                <p th:unless="${member.id == target}">View</p>
            </td>
            <td th:text="${member.name}">Default Name</td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</body>
</html>
