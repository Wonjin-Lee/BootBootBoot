<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <table border="1">
        <tr>
            <td>Index</td>
            <td>Size</td>
            <td>Odd/Even</td>
            <td>Member ID</td>
            <td>Name</td>
            <td>RegDate</td>
        </tr>

        <tr th:each="member, iterState : ${memberList}">
            <td th:text="${iterState.index}"></td>
            <td th:text="${iterState.size}"></td>
            <td th:text="${iterState.odd + ' ' + iterState.even}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}">Default Name</td>
            <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</body>
</html>
